; BlockTheSpot Safe Mode Config
; 禁用可能导致黑屏的功能

[Log]
Level=1  ; 启用日志以便调试

[Developer]
Enable=0  ; 禁用开发者模式（更稳定）

[URL_block]
Enable=1  ; 保持启用，这是核心功能

[LIBCEF]
Block_crashpad=1

; 禁用 CSS 修改（常见黑屏原因）
[Buffer_modify]
Enable=0  ; 禁用 JS buffer 修改

[Homepage_vbar]
Enable=0  ; 禁用垂直栏修改

; 跳过所有 xpui 修改
[xpui-snapshot.js]
; 全部禁用，只保留最基本的 adsEnabled
adsEnabled=1
ishptohidden=0
skipsentry=0
disable_metric=0
premium_btn_begin=0
premium_btn_end=0

[xpui-pip-mini-player.js]
; 禁用迷你播放器修改
miniplayer_begin=0
miniplayer_end=0
